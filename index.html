    <script>
        // Firebase configuration
        const firebaseConfig = {

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Collection mapping
        const groupToCollection = {
            'PLACAS SEM BLOQUEIO GR FRAG': 'placas_sem_bloqueio_gr_frag',
            'PLACAS SEM BLOQUEIO PEQU FRAG': 'placas_sem_bloqueio_pequ_frag',

            'HASTES INTRAM TIBIA': 'hastes_intram_tibia',
            'HASTES INTRAM UMERO': 'hastes_intram_umero',
            'MICRO PLACAS COM BLOQUEIO': 'micro_placas_com_bloqueio',

            'PLACAS COM BLOQUEIO GR FRAG': 'placas_com_bloqueio_gr_frag',
            'PLACAS VOLARES COM BLOQUEIO': 'placas_volares_com_bloqueio',

        // Global variables

        // Initialize

            console.log('🚀 Aplicação iniciada - carregando subgrupos...');
            await carregarSubgrupos();
        });

        // Função para capitalizar input
        function capitalizeInput(input) {
            const words = input.value.toLowerCase().split(' ');
            const capitalizedWords = words.map(word => {
                if (word.length > 0) {
                    return word.charAt(0).toUpperCase() + word.slice(1);
                }
                return word;
            });
            input.value = capitalizedWords.join(' ');
        }

        // Carregar subgrupos de todas as coleções
        async function carregarSubgrupos() {
            try {
                console.log('🔄 Carregando subgrupos do Firebase...');
                
                const gruposOrganizados = {};
                
                // Percorrer todas as coleções
                for (const [grupo, collectionName] of Object.entries(groupToCollection)) {
                    try {
                        const snapshot = await db.collection(collectionName)
                            .orderBy('ordem_global')
                            .limit(1)
                            .get();
                        
                        if (!snapshot.empty) {
                            const doc = snapshot.docs[0];
                            const data = doc.data();
                            
                            if (data.subgrupo) {
                                if (!gruposOrganizados[grupo]) {
                                    gruposOrganizados[grupo] = new Set();
                                }
                                
                                // Buscar todos os subgrupos deste grupo
                                const allDocs = await db.collection(collectionName)
                                    .orderBy('ordem_global')
                                    .get();
                                
                                allDocs.forEach(doc => {
                                    const docData = doc.data();
                                    if (docData.subgrupo) {
                                        gruposOrganizados[grupo].add(docData.subgrupo.trim());
                                    }
                                });
                            }
                        }
                    } catch (error) {
                        console.warn(`⚠️  Erro ao carregar ${collectionName}:`, error);
                    }
                }
                
                // Construir dropdown
                const select = document.getElementById('documentType');
                select.innerHTML = '<option value="">Selecione um subgrupo</option>';
                
                // Adicionar grupos e subgrupos ao dropdown
                Object.keys(gruposOrganizados).sort().forEach(grupo => {
                    // Adicionar cabeçalho do grupo
                    const headerOption = document.createElement('option');
                    headerOption.value = '';
                    headerOption.textContent = `═══ ${grupo} ═══`;
                    headerOption.disabled = true;
                    headerOption.style.fontWeight = 'bold';
                    headerOption.style.backgroundColor = '#f3f4f6';
                    select.appendChild(headerOption);
                    
                    // Adicionar subgrupos do grupo
                    Array.from(gruposOrganizados[grupo]).sort().forEach(subgrupo => {
                        const option = document.createElement('option');
                        option.value = subgrupo;
                        option.textContent = `  ${subgrupo}`;
                        option.dataset.grupo = grupo;
                        select.appendChild(option);
                    });
                });
                
                console.log('✅ Subgrupos carregados com sucesso!');
                
            } catch (error) {
                console.error('❌ Erro ao carregar subgrupos:', error);
                const select = document.getElementById('documentType');
                select.innerHTML = '<option value="">Erro ao carregar subgrupos</option>';
            }
        }

        // Filtrar produtos por subgrupo
        async function filterProducts() {
            const subgrupoSelect = document.getElementById('documentType');
            const subgrupo = subgrupoSelect.value;
            const container = document.getElementById('productsContainer');
            
            if (!subgrupo) {
                container.innerHTML = '<div class="text-center p-4 text-gray-500">Selecione um subgrupo para visualizar os produtos</div>';
                return;
            }
            
            // Encontrar o grupo do subgrupo selecionado
            const selectedOption = subgrupoSelect.options[subgrupoSelect.selectedIndex];
            const grupo = selectedOption.dataset.grupo;
            
            if (!grupo) {
                container.innerHTML = '<div class="text-center p-4 text-red-500">Erro: grupo não encontrado</div>';
                return;
            }
            
            const collectionName = groupToCollection[grupo];
            if (!collectionName) {
                container.innerHTML = '<div class="text-center p-4 text-red-500">Erro: coleção não encontrada</div>';
                return;
            }
            
            // Mostrar loading
            container.innerHTML = '<div class="text-center p-4 text-blue-500"><div class="loading"></div> Buscando produtos...</div>';
            
            try {
                console.log(`🔍 Buscando produtos para: ${subgrupo} na coleção: ${collectionName}`);
                
                const snapshot = await db.collection(collectionName)
                    .where('subgrupo', '==', subgrupo)
                    .orderBy('ordem_global')
                    .get();
                
                if (snapshot.empty) {
                    container.innerHTML = '<div class="text-center p-4 text-gray-500">Nenhum produto encontrado</div>';
                    return;
                }
                
                const produtos = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    produtos.push({
                        codigo: data.codigo,
                        descricao: data.descricao || data.nome,
                        ordem: data.ordem_global
                    });
                });
                
                console.log(`✅ ${produtos.length} produtos encontrados`);
                currentProducts = produtos;
                renderProducts();
                
            } catch (error) {
                console.error('❌ Erro ao buscar produtos:', error);
                container.innerHTML = '<div class="text-center p-4 text-red-500">Erro ao carregar produtos</div>';
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            if (currentProducts.length === 0) {
                container.innerHTML = '<div class="text-center p-4 text-gray-500">Nenhum produto encontrado</div>';
                return;
            }
            
            currentProducts.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-header">
                        <input type="checkbox" onchange="toggleProductSelection(${index})" style="margin-top: 0.25rem; width: 1rem; height: 1rem;" id="checkbox-${index}">
                        <div class="product-info">
                            <div class="product-name">${product.descricao}</div>
                            <div class="product-code">Código: ${product.codigo} | Ordem: ${product.ordem}</div>
                        </div>
                    </div>
                    <div class="qty-controls" id="qty-controls-${index}">
                        <div class="qty-group">
                            <label class="qty-label">Qtd:</label>
                            <select class="qty-select">
                                <option value="">-</option>
                                ${Array.from({length: 10}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
                            </select>
                        </div>
                        <div class="qty-group">
                            <label class="qty-label">Lote:</label>
                            <input type="text" class="lot-input" placeholder="Lote" maxlength="12">
                            <button onclick="addLot(${index})" class="lot-btn add-lot-btn">+</button>
                        </div>
                        <div id="additional-lots-${index}"></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleProductSelection(index) {
            const checkbox = document.getElementById(`checkbox-${index}`);
            const controls = document.getElementById(`qty-controls-${index}`);
            const card = checkbox.closest('.product-card');
            
            if (checkbox.checked) {
                controls.classList.add('show');
                card.classList.add('selected');
            } else {
                controls.classList.remove('show');
                card.classList.remove('selected');
                // Clear additional lots
                document.getElementById(`additional-lots-${index}`).innerHTML = '';
            }
        }

        function addLot(productIndex) {
            const container = document.getElementById(`additional-lots-${productIndex}`);
            const lotDiv = document.createElement('div');
            lotDiv.className = 'lot-row';
            lotDiv.innerHTML = `
                <select class="qty-select">
                    <option value="">-</option>
                    ${Array.from({length: 10}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
                </select>
                <input type="text" class="lot-input" placeholder="Lote" maxlength="12">
                <button onclick="removeLot(this)" class="lot-btn remove-lot-btn">-</button>
            `;
            container.appendChild(lotDiv);
        }

        function removeLot(button) {
            button.closest('.lot-row').remove();
        }

        function showSelectedOnly() {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                if (!checkbox.checked) {
                    card.style.display = 'none';
                }
            });
        }

        function showAllProducts() {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.style.display = 'block';
            });
        }

        // Função para formatar data no formato brasileiro
        function formatDateBrazilian(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('pt-BR');
        }

        // Função para gerar PDF
        function generatePDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.text('HEXAGON', 105, 20, { align: 'center' });
                
                // Conteúdo igual ao WhatsApp
                let yPos = 40;

                doc.text('REGISTRO DE CONSUMO DE MATERIAIS CONSIGNADOS', 105, yPos, { align: 'center' });

                // Separador
                doc.setFont(undefined, 'normal');

                    if (lotInput.value) {
                        doc.text(`Codigo: ${product.codigo}`, 20, yPos);
                        yPos += 5;
                        doc.text(`Produto: ${product.descricao}`, 20, yPos);
                        yPos += 5;
                        doc.text(`Lote: ${lotInput.value}`, 20, yPos);
                        yPos += 5;

                        yPos += 8;
                        
                        // Separador
                        doc.text('================', 105, yPos, { align: 'center' });
                        yPos += 8;
                        
                        if (yPos > 250) {
                            doc.addPage();
                            yPos = 20;
                        }
                    }
                    
                    // Additional lots
                    const additionalLots = document.querySelectorAll(`#additional-lots-${index} .lot-row`);
                    additionalLots.forEach(row => {
                        const qty = row.querySelector('.qty-select').value;
                        const lot = row.querySelector('.lot-input').value;
                        if (lot) {
                            doc.text(`Codigo: ${product.codigo}`, 20, yPos);
                            yPos += 5;
                            doc.text(`Produto: ${product.descricao}`, 20, yPos);
                            yPos += 5;
                            doc.text(`Lote: ${lot}`, 20, yPos);
                            yPos += 5;
                            doc.text(`Quantidade: ${qty || '1'}`, 20, yPos);
                            yPos += 8;
                            
                            // Separador
                            doc.text('================', 105, yPos, { align: 'center' });
                            yPos += 8;
                            
                            if (yPos > 250) {
                                doc.addPage();
                                yPos = 20;
                            }
                        }
                    });
                });
                
                // Materiais diversos
                const materiaisDiversos = document.getElementById('materiaisDiversos').value;
                if (materiaisDiversos) {
                    doc.text('Materiais Diversos:', 20, yPos);
                    yPos += 5;
                    
                    const lines = doc.splitTextToSize(materiaisDiversos, 170);

                        yPos += 5;

                    yPos += 5;
                    doc.text('================', 105, yPos, { align: 'center' });

        function sendReport() {

                    const additionalLots = document.querySelectorAll(`#additional-lots-${index} .lot-row`);
                    additionalLots.forEach(row => {

                            message += '================\n';
                        }
                    });
                });
                
                // Adicionar materiais diversos
                const materiaisDiversos = document.getElementById('materiaisDiversos').value;
                if (materiaisDiversos) {
                    message += `Materiais Diversos:\n${materiaisDiversos}\n`;
                    message += '================\n';
                }
                
                // Gerar PDF
                try {
                    const pdf = generatePDF();
                    const pdfBlob = pdf.output('blob');
                    const pdfUrl = URL.createObjectURL(pdfBlob);
                    
                    const link = document.createElement('a');
                    link.href = pdfUrl;
                    link.download = `Registro_Hexagon.pdf`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    pdfGenerated = true;
                    console.log('✅ PDF gerado com sucesso');
                    
                } catch (pdfError) {
                    console.error('❌ Erro ao gerar PDF:', pdfError);
                    message += '\nErro ao gerar PDF';
                }
                
                if (pdfGenerated) {
                    message += '\nPDF salvo no seu dispositivo';

                const whatsappUrl = `https://wa.me/5519998935452?text=${encodeURIComponent(message)}`;
                console.log('📱 Abrindo WhatsApp...');
                window.open(whatsappUrl, '_blank');
                
                // Mostrar tela de conclusão
                showCompletionScreen();
                
            } catch (error) {
                console.error('❌ Erro geral no sendReport:', error);
                alert('Erro ao enviar relatório. Verifique os dados e tente novamente.');
            }
        }

        function showCompletionScreen() {
            document.querySelector('.main-content').classList.add('hide');
            document.querySelector('.completion-screen').classList.add('show');
        }

        function startNewReport() {
            // Limpar apenas outros informações e materiais diversos
            document.getElementById('otherInfo').value = '';
            document.getElementById('materiaisDiversos').value = '';
            
            // Limpar seleções de produtos
            document.getElementById('documentType').value = '';
            document.getElementById('productsContainer').innerHTML = '<div class="text-center p-4 text-gray-500">Selecione um subgrupo para visualizar os produtos</div>';
            
            document.querySelector('.main-content').classList.remove('hide');
            document.querySelector('.completion-screen').classList.remove('show');
        }
